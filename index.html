<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Page Header</h1>
        <nav>
            <a href="https://github.com/jchesson1" target="_blank">GitHub</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="images">
            <h2>Images</h2>
            <div class="image-images">
                <figure>
                    <img src="./assets/images/spongebob.png" alt="Spongebob" />
                    <figcaption>Spongebob lives in a pineapple under the sea</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/patrick.png" alt="Patrick" />
                    <figcaption>Patrick lives under a rock</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/mrkrabs.png" alt="Mr. Krabs" />
                    <figcaption>Mr. Krabs owns the Krusty Krab</figcaption>
                </figure>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="">
                <label>
                    <span>Name: </span>
                    <input type="text" placeholder="Insert Name" required />
                </label>
                <label>
                    <span>Email: </span>
                    <input type="email" placeholder="Insert Email Address" required />
                </label>
                <button>Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 Jake Chesson</p>
        <nav>
            <a href="https://github.com/jchesson1" target="_blank">GitHub</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
    </footer>
</body>

</html>
