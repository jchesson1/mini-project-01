<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Project 01</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Page Header</h1>
            <nav>
                <a href="#">GitHub</a>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <section id="images">
                <h2>Images</h2>
                <figure>
                    <img src="./assets/images/spongebob.png" alt="Spongebob" />
                    <figcaption>Spongebob lives in a</figcaption>
                    <img src="./assets/images/patrick.png" alt="Patrick" />
                    <figcaption>Patrick lives under a rock</figcaption>
                    <img src="./assets/images/mrkrabs.png" alt="Mr. Krabs" />
                    <figcaption>Mr. Krabs owns the Krusty Krab</figcaption>
                </figure>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <form action="">
                    <label>
                        <span>Name: </span>
                        <input type="text" placeholder="Insert Name" required />
                    </label>
                    <label>
                        <span>Email: </span>
                        <input type="email" placeholder="Insert Email Address" required />
                    </label>
                    <button>Send</button>
                </form>
            </section>
            <h2>Sub Heading</h2>
        </main>
        <footer>
            <nav>
                <a href="#">GitHub</a>
                <a href="#">Images</a>
                <a href="#">Contact</a>
            </nav>
            <p>&copy; 2021 Jake Chesson</p>
        </footer>
    </body>
</html>
